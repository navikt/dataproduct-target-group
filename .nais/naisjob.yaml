apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: nada
  name: dataproduct-target-group
  namespace: nada
spec:
  image: {{ image }}
  schedule: '0 6 * * *'
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  backoffLimit: 2
  concurrencyPolicy: Forbid
  resources:
    limits:
      memory: 8GiB
  gcp:
    bigQueryDatasets:
    - description: Metrikker p√• konsum av dataprodukter
      name: platform_users
      permission: READWRITE
